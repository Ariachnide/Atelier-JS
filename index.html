<!DOCTYPE html>
<html lang="fr">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
</head>
<body>
    <script>
        const playerName = prompt("Veuillez indiquer votre nom :");
        const rightPrice = Math.ceil(Math.random() * 100);

        let choice = parseInt(prompt("Choisissez un nombre entre 1 & 100 svp"));
        
        while(choice !== rightPrice) {
            if (choice > rightPrice) {
                choice = parseInt(prompt("C'est moins !"));
            } else if (choice < rightPrice) {
                choice = parseInt(prompt("C'est plus !"));
            }
        }
        console.log(playerName + " a gagné !");
    </script>
